# Aurigraph Website - Blue-Green Deployment Configuration
# Serves www.aurigraph.io with zero-downtime blue-green deployment

# Blue upstream (current production)
upstream website_blue {
    server localhost:3000 max_fails=3 fail_timeout=10s;
}

# Green upstream (new deployment)
upstream website_green {
    server localhost:3001 max_fails=3 fail_timeout=10s;
}

# Default to blue unless explicitly switched
upstream website_active {
    server localhost:3000;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name www.aurigraph.io aurigraph.io;
    client_max_body_size 100M;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name www.aurigraph.io aurigraph.io;
    client_max_body_size 100M;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/aurigraph.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurigraph.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/aurigraph.io/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/website_access.log combined;
    error_log /var/log/nginx/website_error.log warn;

    # Website routing to active upstream (blue-green switching)
    location / {
        proxy_pass http://website_active;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for Next.js app
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # WebSocket support for real-time features
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # HubSpot API proxy
    location /api/hubspot/ {
        proxy_pass http://website_active;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HubSpot API timeout (10s total from retry logic)
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://website_active;
        proxy_http_version 1.1;
    }

    # Blue-green admin endpoints (private - block from public)
    location /admin/blue {
        return 403;  # Forbidden from public internet
    }

    location /admin/green {
        return 403;  # Forbidden from public internet
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://website_active;
        proxy_cache_valid 200 1y;
        proxy_cache_key "$scheme$host$request_uri";
    }

    # Next.js data files with shorter cache
    location ~* \.json$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        proxy_pass http://website_active;
    }

    # Disable caching for HTML
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        proxy_pass http://website_active;
    }

    # Robots and sitemap
    location /robots.txt {
        proxy_pass http://website_active;
        expires 30d;
    }

    location /sitemap.xml {
        proxy_pass http://website_active;
        expires 30d;
    }
}

# Blue deployment health check endpoint
server {
    listen 3000;
    server_name localhost;
    
    location /health {
        access_log off;
        return 200 '{"status":"blue","healthy":true}\n';
        add_header Content-Type application/json;
    }
}

# Green deployment health check endpoint
server {
    listen 3001;
    server_name localhost;
    
    location /health {
        access_log off;
        return 200 '{"status":"green","healthy":true}\n';
        add_header Content-Type application/json;
    }
}
