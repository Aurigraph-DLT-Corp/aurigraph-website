version: '3.9'

services:
  website:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ../../:/app
    environment:
      - NODE_ENV=development
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - HUBSPOT_CONTACT_LIST_ID=${HUBSPOT_CONTACT_LIST_ID:-default}
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aurigraph-net

volumes:
  node_modules:

networks:
  aurigraph-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
