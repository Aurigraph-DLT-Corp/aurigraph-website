version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurigraph-website-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - aurigraph-network
    restart: unless-stopped

networks:
  aurigraph-network:
    driver: bridge
