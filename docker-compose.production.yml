version: '3.9'

# Blue-Green Production Deployment
# Blue (current) runs on port 3000 (container: aurigraph-website-blue)
# Green (new version) runs on port 3001 (container: aurigraph-website-green)
# NGINX proxies to whichever is active

services:
  # BLUE DEPLOYMENT (Current Production)
  blue:
    image: aurigraph-website-app:latest
    container_name: aurigraph-website-blue
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - DB_PASSWORD=${DB_PASSWORD}
      - DOMAIN=dlt.aurigraph.io
      - API_BASE_URL=https://dlt.aurigraph.io/api/v1
    networks:
      - aurigraph-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/hubspot/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # GREEN DEPLOYMENT (New Version - Staging)
  green:
    image: aurigraph-website-app:latest
    container_name: aurigraph-website-green
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - DB_PASSWORD=${DB_PASSWORD}
      - DOMAIN=dlt.aurigraph.io
      - API_BASE_URL=https://dlt.aurigraph.io/api/v1
    networks:
      - aurigraph-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/hubspot/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - green # Only start green when explicitly requested

  # NGINX Reverse Proxy with Blue-Green Routing
  nginx:
    image: nginx:alpine
    container_name: aurigraph-website-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - blue
    networks:
      - aurigraph-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aurigraph-network:
    driver: bridge

volumes:
  ssl:
    driver: local
