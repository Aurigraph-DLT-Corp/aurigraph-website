version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aurigraph-db
    restart: always
    environment:
      POSTGRES_USER: aurigraph
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeMeSecure123!}
      POSTGRES_DB: aurigraph_website
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Application
  app:
    image: ghcr.io/aurigraph-dlt-corp/aurigraph-website:latest
    container_name: aurigraph-website
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://aurigraph:${DB_PASSWORD:-ChangeMeSecure123!}@db:5432/aurigraph_website
      - NEXTAUTH_URL=https://aurigraph.io
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-GenerateSecureRandomString}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aurigraph-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aurigraph-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - aurigraph-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data:
    driver: local

networks:
  aurigraph-network:
    driver: bridge
